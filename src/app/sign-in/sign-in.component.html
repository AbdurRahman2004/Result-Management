<!-- sign-in.component.html -->
<section>
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow-md sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
            Create an account
          </h1>
          <form class="space-y-4 md:space-y-6" (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
              <input [(ngModel)]="email" type="email" name="email" id="email" class="form-control custom-input" placeholder="name@company.com" required>
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
              <input [(ngModel)]="password" type="password" name="password" id="password" class="form-control custom-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-outline-danger login-btn">Create an account</button>
            <p class="text-sm font-light">
              Already have an account? <a href="/login" class="font-medium text-primary-600 hover:underline">Login here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
